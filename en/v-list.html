    <div class="header-bottom" data-header>
      <div class="container">

        <a href="home.html" class="logo">Kaptam</a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">

            <li class="navbar-item">
              <a href="home.html" class="navbar-link skewBg" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="boardgames.html" class="navbar-link skewBg" data-nav-link>Board games club</a>
            </li>

            <li class="navbar-item">
              <a href="videogames.html" class="navbar-link skewBg" data-nav-link>Video games club</a>
            </li>

            <li class="navbar-item">
              <a href="lahtifgc_eng.html" class="navbar-link skewBg" data-nav-link>Lahti FGC</a>

                <span class="fi fi-fi" style="font-size: 1.3em;"></span></a>
            </li>

          </ul>
        </nav>

        <div class="header-actions">


          <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
            <ion-icon name="menu-outline" class="menu"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
          </button>

        </div>

      </div>

    </div>

  </header>

  <!-- 
  	-----------------------------------------------
      MARK: #Game search
  	-----------------------------------------------
  	-->

  <main>
    <article class="game-list-page">

      <!-- Tab Navigation -->
      <div class="game-tabs">
        <a href="v-list.html" class="game-tab active skewBg">Videogames</a>
        <a href="b-list.html" class="game-tab skewBg2">Boardgames</a>
      </div>

      <!-- Main Content Area -->
      <div class="game-list-container">

        <!-- Left: Search and Game List -->
        <div class="game-list-main">

          <!-- Search Bar Row -->
          <div class="search-row">
            <div class="search-box">
              <input type="text" id="game-search" placeholder="enter search term or tag">
              <button id="search-btn" class="search-button">Search</button>
            </div>
            <div class="sort-box">
              <label for="sort-select">Sort by</label>
              <select id="sort-select">
                <option value="installed">Installed</option>
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="date-new">Release Date (Newest)</option>
                <option value="date-old">Release Date (Oldest)</option>
              </select>
            </div>
            <!-- Mobile filter toggle button -->
            <button id="filter-toggle-btn" class="filter-toggle-btn">
              <ion-icon name="options-outline"></ion-icon>
            </button>
          </div>

          <!-- Results count -->
          <div class="results-info">
            <span id="results-count">0 results</span>
          </div>

          <!-- Game List -->
          <div id="game-list" class="game-list">
            <!-- Games will be loaded here dynamically -->
          </div>

        </div>

        <!-- Right: Filter Sidebar -->
        <aside id="filter-sidebar" class="filter-sidebar">
          <!-- Cart buttons (desktop) -->
          <div class="cart-buttons-row desktop-only">
            <a href="reserve.html" id="cart-icon-btn" class="cart-icon-btn"  style="height:42px"title="Cart (empty)">
              <ion-icon name="reader-outline"></ion-icon>
              <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
              <span class="cart-label">Reserve</span>
            </a>
            <button id="cart-clear-btn" class="cart-clear-btn" title="Clear cart">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </div>
          <div>
            <button id="filter-close-btn" class="filter-close-btn">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
          <div id="tag-filters" class="tag-filters">
            <!-- Tag checkboxes will be generated dynamically -->
          </div>
        </aside>

        <!-- Cart buttons (mobile) -->
        <div class="cart-buttons-row mobile-only">
          <a href="reserve.html" id="cart-icon-btn-mobile" class="cart-icon-btn" title="Cart (empty)">
            <ion-icon name="reader-outline"></ion-icon>
            <span id="cart-badge-mobile" class="cart-badge" style="display: none;">0</span>
          </a>
          <button id="cart-clear-btn-mobile" class="cart-clear-btn" title="Clear cart">
            <ion-icon name="trash-outline"></ion-icon>
          </button>
        </div>

        <!-- Overlay for mobile filter -->
        <div id="filter-overlay" class="filter-overlay"></div>

      </div>

    </article>
  </main>
